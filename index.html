<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLT-AI - Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .brand-name {
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: #1a1a1a;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .bolt {
            font-weight: 700;
        }

        .ai {
            font-weight: 400;
        }

        .tagline {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .status {
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            color: #999;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .domain {
            margin-top: 1rem;
            font-size: clamp(0.75rem, 2vw, 0.875rem);
            color: #999;
            font-weight: 400;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="brand-name">
        <span class="bolt">BOLT</span><span class="ai">-AI</span>
    </h1>
    <p class="tagline">
        Building AI platforms for seamless ML model deployment
    </p>
    <p class="status">Under Construction</p>
    <p class="domain">bolt-ai.co.uk</p>
</div>
</body>
</html>
